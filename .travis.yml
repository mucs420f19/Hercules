dist: bionic
sudo: required
language:
  - cpp
python: "3.8"
addons:
  apt:
    sources:
    - llvm-toolchain-bionic-9
    - ubuntu-toolchain-r-test
    packages:
    - clang-7
    - cmake
    - gcc-8
    - g++-8
    - ninja-build
  homebrew:
    packages:
    - cmake
    - gcc@8
    - ninja

matrix:
  include:
    - os: linux
      compiler: g++
      env: PATH=$HOME/.local/bin:$PATH
      before_install:
        - pip install --user conan
    - os: linux
      compiler: clang
      env: PATH=$HOME/.local/bin:$PATH
      before_install:
        - pip install --user conan
    - os: osx
      compiler: clang
      env: PATH=$HOME/.local/bin:$PATH
      before_install:
        - pip install python
        - python -m pip install --upgrade pip
        - pip install --user conan
    - os: windows
      compiler: g++
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
        - pip install --user conan
    - os: windows
      compiler: clang
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
      before_install:
        - choco install python
        - python -m pip install --upgrade pip
        - pip install --user conan

install:
  - conan user
  - mkdir build
  - cd build
  - conan install .. --build missing
  - cd ..

script:
  - cd build
  - cmake ..
  - cmake --build .
  - ctest

notifications:
  email: false
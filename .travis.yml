dist: bionic
sudo: required
language:
  - cpp
os:
  - linux
  - osx
  - windows
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - OpenGL
      - GLEW
      - glfw
script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest
notifications:
  email: false

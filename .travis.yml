dist: bionic
sudo: required
language:
  - cpp
python: "3.7"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-8
      - clang-6.0
      - cmake

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang
      script:
        - echo MacClang
    - os: windows
      compiler: gcc
    - os: windows
      compiler: clang


install:
  - sudo pip install conan
  - conan user
script:
  - conan install . --build missing
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest
notifications:
  email: false

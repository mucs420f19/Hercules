dist: bionic
sudo: required
language:
  - cpp
python: "3.7"
os:
  - linux
  - osx
  - windows
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-8
      - clang-6.0
      - cmake
      - valgrind
      - python3-pip
      - python3-setuptools
install:
  - py -3 -m ensurepip
  - sudo pip3 install conan
  - conan user
script:
  - conan install . --build missing
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest
notifications:
  email: false